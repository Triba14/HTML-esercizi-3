<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Modulo di Registrazione</title>
    <meta name="description" content="Modulo di Registrazione">
</head>
<body>
<h3>Modulo di registrazione</h3>
<p>Si prega di compilare tutti i campi!</p>
<form name="datiUtente" action="#" method="post">
    <div>
        <label for="cognome">Cognome:</label>
        <input type="text"
               id="cognome"
               name="cognome"
               maxlength="40"
               placeholder="Cognome"
               required
        >
    </div>

    <div>
        <label for="nome">Nome:</label>
        <input type="text"
               id="nome"
               name="nome"
               maxlength="30"
               placeholder="Nome"
               required
        >
    </div>

    <div>
        <label for="matricola">Matricola:</label>
        <input type="number"
               id="matricola"
               name="matricola"
               maxlength="7"
               min="0"
               max="1234567"
               inputmode="numeric"
               pattern="\d{7}"
               placeholder="Numero di Matricola"
               required
        >
    </div>

    <div>
        <label for="regione">Regione:</label>
        <select name="regione" id="regione" required>
            <option value="Abruzzo">Abruzzo</option>
            <option value="Basilicata">Basilicata</option>
            <option value="Calabria">Calabria</option>
            <option value="Campania">Campania</option>
            <option value="Emilia-Romagna">Emilia-Romagna</option>
            <option value="Friuli-Venezia-Giulia">Friuli-Venezia Giulia</option>
            <option value="Lazio">Lazio</option>
            <option value="Liguria">Liguria</option>
            <option value="Lombardia">Lombardia</option>
            <option value="Marche">Marche</option>
            <option value="Molise">Molise</option>
            <option value="Piemonte">Piemonte</option>
            <option value="Puglia">Puglia</option>
            <option value="Sardegna">Sardegna</option>
            <option value="Sicilia">Sicilia</option>
            <option value="Toscana">Toscana</option>
            <option value="Trentino-Alto-Adige">Trentino-Alto Adige</option>
            <option value="Umbria">Umbria</option>
            <option value="Valle d'Aosta">Valle d'Aosta</option>
            <option value="Veneto">Veneto</option>
        </select>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email"
               id="email"
               name="email"
               maxlength="30"
               placeholder="Email"
               required
        >
    </div>

    <div>
        <label for="telefono">Telefono:</label>
        <input type="tel"
               id="telefono"
               name="telefono"
               maxlength="16"
               inputmode="numeric"
               placeholder="Telefono"
               required
        >
    </div>

    <div>
        <label for="status">Status:</label>
        <input type="text"
               id="status"
               name="status"
               list="statusOptions"
               placeholder="Seleziona o digita..."
               required
        >
        <datalist id="statusOptions">
            <option value="in corso">
            <option value="fuori corso">
            <option value="ripetente">
            <option value="part-time">
        </datalist>
    </div>

    <div>
        <textarea
            id="richieste"
            name="richieste"
            cols="30"
            rows="10"
            placeholder="Particolari richieste..."></textarea>
    </div>
    
    <div>
        <input type="submit" value="Registrati">
        <input type="reset" value="Annulla">
    </div>
    </form>
</body>
</html>
